<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maklumat Peribadi - KALENDAR HAID WARDA</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap");

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #fff;
        background: linear-gradient(
          135deg,
          #ff80ab,
          #f48fb1,
          #ce93d8,
          #ba68c8,
          #ad1457
        );
        background-size: 300% 300%;
        animation: bgMove 10s ease infinite;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .navbar {
        display: flex;
        justify-content: center;
        gap: 24px;
        padding: 16px;
        background: rgba(173, 20, 87, 0.85);
        font-weight: 600;
        backdrop-filter: blur(6px);
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        transition: 0.3s;
      }

      .navbar a:hover,
      .navbar a.active {
        text-decoration: underline;
        color: #ffeef3;
      }

      main.container {
        flex: 1;
        max-width: 600px;
        margin: 40px auto;
        padding: 25px 30px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Tajuk dengan gradient text */
      h1 {
        text-align: center;
        font-size: 38px;
        font-weight: 800;
        margin-bottom: 20px;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShimmer 6s ease infinite;
      }

      @keyframes textShimmer {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      label {
        font-weight: 600;
        color: #fff0f5;
      }

      input,
      select,
      textarea {
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 15px;
      }

      textarea {
        resize: vertical;
      }

      .btn {
        padding: 12px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
      }

      .primary {
        background: #ad1457;
        color: #fff;
      }
      .secondary {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: 1px solid #fff;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      /* Paparan profil */
      .profile-box {
        display: none;
        background: rgba(255, 255, 255, 0.25);
        padding: 25px;
        border-radius: 12px;
        margin-top: 25px;
        color: #fff;
      }

      .profile-box h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 15px;
      }

      .profile-box p {
        margin: 6px 0;
      }

      @media (max-width: 768px) {
        main.container {
          margin: 20px;
          padding: 20px;
        }
        h1 {
          font-size: 30px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <a href="index.html">Laman Utama</a>
      <a href="option.html" class="active">Profil</a>
      <a href="calendar.html">Kalendar Haid</a>
      <a href="history.html">Sejarah</a>
      <a href="about.html">Tentang Kami</a>
      <a href="video.html">Info</a>
    </nav>

    <main class="container">
      <h1>Maklumat Peribadi</h1>

      <!-- Borang isi maklumat -->
      <form id="personalForm">
        <label>Nama:</label>
        <input type="text" id="nama" required />

        <label>Umur:</label>
        <input type="number" id="umur" required />

        <label>Umur Menarche (haid pertama):</label>
        <input type="number" id="menarche" required />

        <label>Kitaran Haid:</label>
        <select id="kitaran" required>
          <option value="">-- Pilih --</option>
          <option value="Tetap">Tetap</option>
          <option value="Tidak Tetap">Tidak Tetap</option>
        </select>

        <label>Hari Setiap Kitaran:</label>
        <input type="number" id="hariKitaran" />

        <label>Hari Aliran Banyak:</label>
        <input type="number" id="hariBanyak" />

        <label>Tinggi (cm):</label>
        <input type="number" id="tinggi" />

        <label>Berat (kg):</label>
        <input type="number" id="berat" />

        <label>BMI:</label>
        <input type="text" id="bmi" readonly />

        <label>Masalah/Abnormaliti:</label>
        <textarea id="masalah"></textarea>

        <button type="button" class="btn primary" onclick="kiraBMI()">
          Kira BMI
        </button>
        <button type="submit" class="btn secondary">Simpan Maklumat</button>
      </form>

      <!-- Paparan profil pengguna -->
      <div class="profile-box" id="profileBox">
        <h2>Profil Pengguna</h2>
        <p><b>Nama:</b> <span id="pNama"></span></p>
        <p><b>Umur:</b> <span id="pUmur"></span></p>
        <p><b>Umur Menarche:</b> <span id="pMenarche"></span></p>
        <p><b>Kitaran Haid:</b> <span id="pKitaran"></span></p>
        <p><b>Hari Setiap Kitaran:</b> <span id="pHariKitaran"></span></p>
        <p><b>Hari Aliran Banyak:</b> <span id="pHariBanyak"></span></p>
        <p><b>Tinggi:</b> <span id="pTinggi"></span> cm</p>
        <p><b>Berat:</b> <span id="pBerat"></span> kg</p>
        <p><b>BMI:</b> <span id="pBmi"></span></p>
        <p><b>Masalah/Abnormaliti:</b> <span id="pMasalah"></span></p>
        <p>
          <i
            ><small>Disimpan pada: <span id="pTarikh"></span></small
          ></i>
        </p>
        <button onclick="resetProfile()" class="btn primary">
          Reset Maklumat
        </button>
      </div>
    </main>

    <script>
      function kiraBMI() {
        const berat = parseFloat(document.getElementById("berat").value);
        const tinggi =
          parseFloat(document.getElementById("tinggi").value) / 100;
        if (!berat || !tinggi) return alert("Sila isi berat dan tinggi.");
        const bmi = (berat / (tinggi * tinggi)).toFixed(2);
        document.getElementById("bmi").value = bmi;
      }

      document
        .getElementById("personalForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const data = {
            nama: document.getElementById("nama").value,
            umur: document.getElementById("umur").value,
            menarche: document.getElementById("menarche").value,
            kitaran: document.getElementById("kitaran").value,
            hariKitaran: document.getElementById("hariKitaran").value,
            hariBanyak: document.getElementById("hariBanyak").value,
            tinggi: document.getElementById("tinggi").value,
            berat: document.getElementById("berat").value,
            bmi: document.getElementById("bmi").value,
            masalah: document.getElementById("masalah").value,
            dateSaved: new Date().toLocaleString(),
          };

          localStorage.setItem("patientInfo", JSON.stringify(data));
          showProfile();
        });

      function showProfile() {
        const data = JSON.parse(localStorage.getItem("patientInfo"));
        if (data) {
          document.getElementById("personalForm").style.display = "none";
          document.getElementById("profileBox").style.display = "block";

          document.getElementById("pNama").textContent = data.nama;
          document.getElementById("pUmur").textContent = data.umur;
          document.getElementById("pMenarche").textContent = data.menarche;
          document.getElementById("pKitaran").textContent = data.kitaran;
          document.getElementById("pHariKitaran").textContent =
            data.hariKitaran;
          document.getElementById("pHariBanyak").textContent = data.hariBanyak;
          document.getElementById("pTinggi").textContent = data.tinggi;
          document.getElementById("pBerat").textContent = data.berat;
          document.getElementById("pBmi").textContent = data.bmi;
          document.getElementById("pMasalah").textContent = data.masalah || "-";
          document.getElementById("pTarikh").textContent = data.dateSaved;
        }
      }

      function resetProfile() {
        if (confirm("Padam semua maklumat peribadi?")) {
          localStorage.removeItem("patientInfo");
          location.reload();
        }
      }

      window.onload = showProfile;
    </script>
  </body>
</html>
